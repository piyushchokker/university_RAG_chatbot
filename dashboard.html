<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.R. Mangalam University - Student Assistant Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Header -->
    <header class="chat-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="images/krmu.jpeg" alt="K.R. Mangalam University" class="university-logo">
                <div class="logo-text">
                    <h1>K.R. Mangalam University</h1>
                    <p class="student-info-text">Student Assistant</p>
                </div>
            </div>
            <div class="header-right">
                <div class="student-badge">
                    <span class="student-name" id="studentName">Student</span>
                    <span class="student-course" id="studentCourse">Course</span>
                </div>
                <button class="logout-btn" onclick="logout()" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Welcome Message -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
                <h2>Welcome to KChat</h2>
                <p>I'm here to help you with student-related questions and information.</p>
                <div class="suggested-questions">
                    <p class="suggested-title">Try asking:</p>
                    <button class="suggestion-chip" onclick="sendSuggestion('What are the admission requirements?')">
                        What are the admission requirements?
                    </button>
                    <button class="suggestion-chip" onclick="sendSuggestion('How do I apply for scholarships?')">
                        How do I apply for scholarships?
                    </button>
                    <button class="suggestion-chip" onclick="sendSuggestion('What is the exam schedule?')">
                        What is the exam schedule?
                    </button>
                    <button class="suggestion-chip" onclick="sendSuggestion('How can I contact the registrar office?')">
                        How can I contact the registrar office?
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Assistant is typing...</span>
        </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <button class="attach-btn" title="Attach file">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message here..."
                autocomplete="off"
            />
            <button class="send-btn" id="sendButton" onclick="sendMessage()" title="Send message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.R. Mangalam University - Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="gradient-overlay-top"></div>
        <div class="gradient-overlay-bottom"></div>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1 class="university-name">K.R. MANGALAM</h1>
                <h2 class="university-subtitle">UNIVERSITY</h2>
            </div>
            
            <div class="login-form-container">
                <h3 class="login-title">Login</h3>
                <p class="login-subtitle">Welcome back! Please login to continue</p>
                
                <!-- User Type Selector -->
                <div class="user-type-selector">
                    <button type="button" class="user-type-btn active" data-type="student" id="studentBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Student</span>
                    </button>
                    <button type="button" class="user-type-btn" data-type="registrar" id="registrarBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>Registrar</span>
                    </button>
                </div>
                
                <form class="login-form" id="loginForm">
                    <input type="hidden" id="userType" name="userType" value="student">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <span>Login</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
